aliases:
  - &restore-gradle-cache
    keys:
      - v1-dependencies-{{ checksum "build.gradle" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies-

  - &save-gradle-cache
    paths:
      - ~/.gradle
    key: v1-dependencies-{{ checksum "build.gradle" }}

  - &gradle-env
    GRADLE_OPTS: -Dorg.gradle.daemon=false

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: dripstat/internal-java-mckey:latest
      auth:
        username: $DOCKER_HUB_USERNAME
        password: $DOCKER_HUB_PASS
  environment:
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m
    TERM: dumb

version: 2

workflows:
  version: 2
  build-only:
    jobs:
    - build-plain:

  publish-local:
     jobs:
     - build-publish-local:
        filters:
          branches:
           ignore: master

  publish-prod-central:
       jobs:
       - build-publish-local:
          filters:
            branches:
             only: master
            tags:
              only: /^v.*/

jobs:
  build-plain:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-gradle-cache
      - run:
         environment: *gradle-env
         command: |
           chmod +x ./gradlew
           ./gradlew build

      - save_cache: *save-gradle-cache

  build-publish-local:
      <<: *defaults
      steps:
        - checkout
        - restore_cache: *restore-gradle-cache
        - run:
           environment: *gradle-env
           command: |
             chmod +x ./gradlew
             ./gradlew publishToMavenLocal -Psigning.keyId=$SIGN_KEY_ID -Psigning.password=$SIGN_PASS -Psigning.secretKeyRingFile=$SIGN_RINGFILE

        - save_cache: *save-gradle-cache

  build-publish-maven-central:
        <<: *defaults
        steps:
          - checkout
          - restore_cache: *restore-gradle-cache
          - run:
             environment: *gradle-env
             command: |
               chmod +x ./gradlew
               echo "hi"
